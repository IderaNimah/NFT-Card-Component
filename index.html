<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="body-comp">
           <div class="image">
            <img src="./image-equilibrium.jpg" alt="image-equilibrium"
            height="222" width="232" class="real-image">
            
           </div>
            <div class="text-one">
                <h3>Equilibrum #3429</h3>
            </div>
            <div class="sub-text">
                <p>Our Equilibrum collection promotes</p>
                <p class="sub-text-two">balance and calm</p>
            </div>
            <div class="icons">
            <div class="ruby-word">
                <img src="./icon-ethereum.svg" alt="icon-ethereum">
                  0.041ETH
            </div>
            <div class="clock-word">
                <img src="./icon-clock.svg" alt="icon-clock">
                3 days left
            </div>
            </div>
             <div class="avatar-word">
                <img src="./image-avatar.png" alt="image-avatar" class="avatar">
                Creaton of <span>Jules Wyvern</span>
             </div>

        </div>
    </main>
</body>
</html>
